<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        #search {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .news {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .news h2 {
            margin-top: 0;
        
    </style>
</head>
<body>
    <header>
        <h1>Crypto Tracker</h1>
        <input type="text" id="search" placeholder="Search cryptocurrencies...">
    </header>
    <div class="container">
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>24h</th>
                    <th>7d</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="news">
            <h2>Crypto News</h2>
            <h3>Bitcoin Reaches New All-Time High</h3>
            <p>The leading cryptocurrency has surpassed its previous record, sparking renewed interest in the crypto market.</p>
            <a href="#">Read More</a>
        </div>
    </div>

    <script>
        const cryptoData = [
            { name: 'LINK Chainlink', price: 28.12, marketCap: '112,34,567', change24h: 4.20, change7d: 8.10 },
            { name: 'XRP Ripple', price: 0.56, marketCap: '1,23,45,678', change24h: -0.70, change7d: -2.30 },
            { name: 'LTC Litecoin', price: 234.67, marketCap: '2,34,56,789', change24h: 1.90, change7d: -0.50 },
            { name: 'ETH Ethereum', price: 1800.45, marketCap: '23,45,67,890', change24h: 3.10, change7d: 5.80 },
            { name: 'BTC Bitcoin', price: 56789.12, marketCap: '1,23,45,67,890', change24h: 2.50, change7d: -1.20 },
        ];

        function populateTable() {
            const tableBody = document.querySelector('#crypto-table tbody');
            tableBody.innerHTML = '';

            cryptoData.forEach(crypto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${crypto.name}</td>
                    <td>$${crypto.price.toFixed(2)}</td>
                    <td>$${crypto.marketCap}</td>
                    <td class="${crypto.change24h >= 0 ? 'positive' : 'negative'}">${crypto.change24h.toFixed(2)}%</td>
                    <td class="${crypto.change7d >= 0 ? 'positive' : 'negative'}">${crypto.change7d.toFixed(2)}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', populateTable);

        document.querySelector('#search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = cryptoData.filter(crypto => 
                crypto.name.toLowerCase().includes(searchTerm)
            );
            cryptoData.length = 0;
            cryptoData.push(...filteredData);
            populateTable();
        });
    </script>
</body>
</html>
